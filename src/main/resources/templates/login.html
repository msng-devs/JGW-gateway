<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Gateway-Storm Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div class="container-fluid m-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron m-5 py-3 text-center">
                    <h2 class="my-3">
                        Hello Gateway storm! <i class="fa-solid fa-face-smile"></i>
                    </h2>

                    <p class="text-muted">
                        Gateway Storm을 통해 빠르게 Gateway에 서비스를 등록하고, API 라우팅을 설정하세요.
                    </p>
                </div>
                <div class="row m-5 p-2">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <form role="form">
                            <div class="form-group my-4">

                                <label for="id">
                                    ID
                                </label>
                                <input type="text" class="form-control" id="id" required/>
                            </div>
                            <div class="form-group my-4">

                                <label for="pw">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="pw" required/>
                            </div>
                            <div class="checkbox my-4">

                                <label>
                                    <input type="checkbox" /> Remember Me
                                </label>
                            </div>
                            <button id="btn-login" type="submit" class="btn btn-success">
                                Login
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src = "@{/js/gateway-storm-main.js}"></script>
</body>
</html>
